<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>Media</h3>
    <form action="">
        <fieldset>
            <legend>오늘 수업 중 이해한 부분을 체크하시오</legend>
            <input type="checkbox" name="study" value="audio" id="audio">
            <label for="audio">audio</label>
            <input type="checkbox" name="study" value="emb" id="emb">
            <label for="emb">embed object</label>
            <input type="checkbox" name="study" value="iframe" id="iframe">
            <label for="iframe">iframe</label>
            </fieldset>
            <fieldset>
            <legend>오늘 수업 중 이해하지 못한 부분을 체크하시오</legend>
            <input type="checkbox" name="study" value="audio" id="audio">
            <label for="audio">audio</label>
            <input type="checkbox" name="study" value="emb" id="emb">
            <label for="emb">embed object</label>
            <input type="checkbox" name="study" value="iframe" id="iframe">
            <label for="iframe">iframe</label>
            <input type="checkbox" name="study" value="nothing" id="nothing">
            <label for="nothing">nothing</label>
            </fieldset>
        <fieldset>
            <legend>Iframe을 이용하여 유튜브 시청하기</legend>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Ok0bBJPtgJI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </fieldset>
    </form><br>
    
</body>
</html>
