<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>회원가입</legend>
            <ul>
                <li><label for="name">이름: <input type="text" name="name" id="name"></label></li>
                <li><label for="id">아이디: <input type="text" name="id" id="id"></label></li>
                <li><label for="password">패스워드: <input type="password" name="password" id="password" required></label></li>
                <li><label for="date">생년월일: <input type="date" name="date" id="date"></label></li>
                <li><label for="address">주소: <input type="text" name="address" id="address"></label> </li>
            </ul>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
