<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>Layout</h3>
    <form action="">
        <fieldset>
            <legend>오늘 수업 중 이해한 부분을 체크하시오</legend>
            <input type="checkbox" name="study" value="classid" id="classid">
            <label for="classid">class id</label>
            <input type="checkbox" name="study" value="divimg" id="divimg">
            <label for="divimg">div img</label>
            <input type="checkbox" name="study" value="divspan" id="divspan">
            <label for="divspan">div span</label>
            </fieldset>
            <fieldset>
            <legend>오늘 수업 중 이해하지 못한 부분을 체크하시오</legend>
            <input type="checkbox" name="study" value="classid" id="classid">
            <label for="classid">class id</label>
            <input type="checkbox" name="study" value="divimg" id="divimg">
            <label for="divimg">div img</label>
            <input type="checkbox" name="study" value="divspan" id="divspan">
            <label for="divspan">div span</label>
            <input type="checkbox" name="study" value="nothing" id="nothing">
            <label for="nothing">nothing</label>
            </fieldset>
    </form><br>
    <audio controls autoplay>
        <source src="../../images/Kalimba.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
